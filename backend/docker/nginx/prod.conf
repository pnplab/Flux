# sources:
# - https://www.nginx.com/resources/wiki/start/topics/examples/phpfcgi/
# - https://www.humankode.com/ssl/how-to-set-up-free-ssl-certificates-from-lets-encrypt-using-docker-and-nginx 

# http://pnplab.ca/, http://www.pnplab.ca/
server {
    listen      80;
    listen [::]:80;
    server_name  pnplab.ca www.pnplab.ca;

    # Provide access to Let's Encrypt's Certbot agent for renewal process 
    location ~ /.well-known/acme-challenge {
        allow all;
        root /letsencrypt/webroot;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

# https://pnplab.ca/
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pnplab.ca;

    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/pnplab.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnplab.ca/privkey.pem;

    ssl_buffer_size 8k;

    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8;

    return 301 https://www.pnplab.ca$request_uri;
}

# https://www.pnplab.ca/
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name  www.pnplab.ca;

    # error_log    /var/log/nginx/error.log;
    # access_log   /var/log/nginx/access.log;
    error_log    /dev/stdout;
    access_log   /dev/stdout;
    root         /code;

    # @warning aware as a redirect rule !^index.php(.*) -> index.php/$1
    # set in .htaccess

    index index.php index.html;

    # Reverse proxy this route to node server!
    location /check-sync {
        proxy_set_header   X-Forwarded-For $remote_addr;
        proxy_set_header   Host $http_host;
        proxy_pass         http://node:7982;
    }

    location ~ [^/]\.php(/|$) {
        # PHP Config
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        # Fixes `upstream sent too big header while reading response header from upstream`,
        # see `https://stackoverflow.com/questions/23844761/upstream-sent-too-big-header-while-reading-response-header-from-upstream`
        fastcgi_buffers 16 16k; 
        fastcgi_buffer_size 32k;

        # Mitigate https://httpoxy.org/ vulnerabilities
        fastcgi_param   HTTP_PROXY "";

        fastcgi_pass    php:9000;
        fastcgi_index   index.php;

        # include fastcgi_params;
        fastcgi_param   QUERY_STRING            $query_string;
        fastcgi_param   REQUEST_METHOD          $request_method;
        fastcgi_param   CONTENT_TYPE            $content_type;
        fastcgi_param   CONTENT_LENGTH          $content_length;
        
        fastcgi_param   SCRIPT_FILENAME         $document_root$fastcgi_script_name;
        fastcgi_param   SCRIPT_NAME             $fastcgi_script_name;
        fastcgi_param   PATH_INFO               $fastcgi_path_info;
        fastcgi_param   PATH_TRANSLATED         $document_root$fastcgi_path_info;
        fastcgi_param   REQUEST_URI             $request_uri;
        fastcgi_param   DOCUMENT_URI            $document_uri;
        fastcgi_param   DOCUMENT_ROOT           $document_root;
        fastcgi_param   SERVER_PROTOCOL         $server_protocol;
        
        fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
        fastcgi_param   SERVER_SOFTWARE         nginx/$nginx_version;
        
        fastcgi_param   REMOTE_ADDR             $remote_addr;
        fastcgi_param   REMOTE_PORT             $remote_port;
        fastcgi_param   SERVER_ADDR             $server_addr;
        fastcgi_param   SERVER_PORT             $server_port;
        fastcgi_param   SERVER_NAME             $server_name;
        
        fastcgi_param   HTTPS                   $https;
        
        # PHP only, required if PHP was built with --enable-force-cgi-redirect
        fastcgi_param   REDIRECT_STATUS         200;

        # fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # fastcgi_param PATH_INFO $fastcgi_path_info;

        # Security rules (headers, csp)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "frame-src 'self'; default-src 'self'; script-src 'self' 'unsafe-inline' https://maxcdn.bootstrapcdn.com https://ajax.googleapis.com https://ajax.microsoft.com; img-src 'self' data: 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://maxcdn.bootstrapcdn.com; font-src 'self' data: https://maxcdn.bootstrapcdn.com https://themes.googleusercontent.com; form-action 'self'; upgrade-insecure-requests;" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Feature-Policy "geolocation 'none'; midi 'none'; notifications 'none'; push 'none'; sync-xhr 'self'; microphone 'none'; camera 'none'; magnetometer 'none'; gyroscope 'none'; speaker 'self'; vibrate 'none'; fullscreen 'self'; payment 'none'" always;
    }

    # SSL config
    server_tokens off;

    # @deprecated the "ssl" directive is deprecated, use the "listen ... ssl"
    # ssl on;

    ssl_buffer_size 8k;
    ssl_dhparam /etc/ssl/certs/dhparam-2048.pem;

    ssl_protocols TLSv1.2 TLSv1.1 TLSv1;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;

    ssl_ecdh_curve secp384r1;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    ssl_certificate /etc/letsencrypt/live/pnplab.ca/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pnplab.ca/privkey.pem;
}

# Datadog server monitoring (through docker-compose)
server {
    listen 81;
    server_name web; # the docker-compose service name used as host!
  
    access_log off;
    # @warning Probably wont work on OSX as the docker domain is different from localhost!
    #          We could use a domain name instead but implies modifying the nginx docker to
    #          integrate rdns nginx module to use rdns_allow procedure.
    allow 127.0.0.1; # allow datadog docker host
    deny all;
  
    location /nginx_status {
        # Choose your status module
    
        # freely available with open source NGINX
        stub_status;
    
        # for open source NGINX < version 1.7.5
        # stub_status on;
        
        # available only with NGINX Plus
        # status;
    }
}