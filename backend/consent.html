        <h1>FORMULAIRE D’INFORMATION ET DE CONSENTEMENT</h1>

        <h2>INTRODUCTION</h2>

        <p>

        <h2>NATURE ET OBJECTIFS DU PROJET DE RECHERCHE</h2>

        <p>
        Le but de ce projet est de créer un modèle mathématique qui permette de prédire
        la sévérité des symptômes futurs chez des personnes souffrant de maladie
        mentale. En particulier, nous souhaitons prédire les niveaux de qualité de vie
        et de fonctionnement sur base de plusieurs facteurs tels que les symptômes
        psychiatriques ressentis (hallucination, anxiété, humeur, etc), l'activité
        physique et le sommeil, et une mesure simple de l'activité du cerveau. Pour
        pouvoir entraîner le modèle, nous devons obtenir de nombreuses données obtenues
        au fil des jours et des semaines. Nous avons donc développé une application
        mobile qui peut être utilisée à domicile afin de remplir chaque fin de journée
        un questionnaire sur les symptômes ressentis et enregistrer sans aucune douleur
        l'activité du cerveau avec un petit appareil portable connecté au téléphone
        mobile.
        </p>

        <p>
        Pour la réalisation de ce projet de recherche, nous comptons recruter 100
        participants, hommes et femmes, âgés de 18 à 50 ans

        <h2>DÉROULEMENT DU PROJET DE RECHERCHE</h2>
        
        <p>
        Ce projet de recherche se déroulera au
        Centre de recherche de l'Institut universitaire en santé mentale de Montréal
        (CR-IUSMM) pour un entretien clinique puis au domicile du participant (ou tout
        autre lieu de son choix).

        <h3>1. Durée et nombre de visites</h3>

        <p>
        Votre participation à ce projet de recherche durera entre environ 3 et 5 mois
        et comprendra 2 visites au CR-IUSMM. La première visite au début du projet sera
        d’une durée de 2 heures. La deuxième visite à la fin du projet sera de quelques
        minutes.
        </p>

        <h3>2. Nature de votre participation</h3>

        <p>
        Lors de la première visite au CR-IUSMM, vous participerai à un entretien d'une
        durée maximale de 2h pendant laquelle vous répondrez à différents
        questionnaires. Plusieurs questions vous seront posées sur vos symptômes. Lors
        de cette visite, nous installerons avec vous l'application mobile sur votre
        propre téléphone, ou sur un téléphone que nous vous prêterons si vous n'en
        posséder pas. Nous vous expliquerons en détail comment utiliser l'application
        mobile ainsi que l'appareil portable d'électroencéphalographie.
        </p>

        <p>
        Pendant minimum 100 jours et maximum 5 mois (environ 150 jours), vous
        compléterez à domicile (ou tout lieu de votre choix) des tâches chaque jour sur
        l'application mobile pendant environ 10 minutes. Le test ne sera disponible
        qu'entre 18h et 21h. Il se compose de 2 parties. Pour la première partie, vous
        répondrez à environ 40 courtes questions pour évaluer vos symptômes et autres
        aspects de votre vie du jour. Pour la deuxième partie, vous enregistrerez
        vous-même votre activité cérébrale pendant que vous visionnez une courte vidéo
        de 3.5 minutes. Vous devez savoir que l'application mobile enregistrera les
        données fournies par différents senseurs du téléphone pendant toute la durée du
        projet (même quand les tests ne sont pas disponibles). L'objectif est d'obtenir
        une mesure indirecte de votre activité physique (avec l'accéléromètre et le
        gyroscope), de votre activité sociale (utilisation d'application, nombre de
        messages reçus/envoyés, nombre d'appels reçus/donnés et leurs durées) et de
        diverses mesures liées à l'usage (niveau batterie, usage processus, bande
        passante utilisée sur wi-fi). En absolument aucun cas l'application
        n'enregistrera le contenu de vos messages et de vos appels, ceux-ci restent
        entièrement privés.
        </p>

        <p>
        Lors de votre deuxième visite au CR-IUSMM, vous rapporterez l'appareil
        d'électroencéphalographie (et le téléphone si nous vous en avons prêté un), et
        recevrez une compensation proportionnelle à l'usage que vous avez fait de
        l'application mobile.
        </p>

        <h2>DÉCOUVERTE FORTUITE</h2>

        <p>
        Bien qu’ils ne fassent pas l’objet d’une évaluation médicale formelle, les
        résultats de tous les tests, examens et procédures que vous aurez à faire
        durant votre participation à ce projet peuvent mettre en évidence des problèmes
        jusque-là ignorés, c’est ce que l’on appelle une découverte fortuite. C’est
        pourquoi, en présence d’une particularité, le chercheur responsable du projet
        vous appellera.
        </p>

        <h2>AVANTAGES ASSOCIÉS AU PROJET DE RECHERCHE</h2>

        <p>
        Vous ne retirerez pas de bénéfices de votre participation à ce projet de
        recherche. Nous espérons que les résultats obtenus contribueront à l’avancement
        des connaissances scientifiques dans ce domaine et au développement de
        meilleurs traitements pour les patients.
        </p>

        <h2>RISQUES ET INCONVÉNIENTS ASSOCIÉS AU PROJET DE RECHERCHE</h2>

        <p>
        Outre le temps consacré à la participation à ce projet de recherche et le
        déplacement, nous n'envisageons aucun risque ou inconvénient.
        </p>

        <p>
        Le transfert des données de l'application mobile sur un serveur exclusivement
        réservé pour ce projet clinique à l'IUGM est sécurisé (encryptés). De plus, les
        données sont anonymisées et votre nom n'est pas inscrit dans la banque de
        données du serveur également sécurisé. Votre nom est remplacé par un
        identifiant codé connu seulement par les chercheurs responsables.
        </p>

        <p>
        Selon les connaissances actuelles, l'électroencéphalographie ne fait courir
        aucun risque. Cette technique non invasive observe l'activité électrique du
        cerveau sans douleur.
        </p>

        <h2>PARTICIPATION VOLONTAIRE ET DROIT DE RETRAIT</h2>

        <p>
        Votre participation à ce projet de recherche est volontaire. Vous êtes donc
        libre de refuser d’y participer. Vous pouvez également vous retirer de ce
        projet à n’importe quel moment, sans avoir à donner de raisons, en informant
        l'équipe de recherche.
        </p>

        <p>
        Votre décision de ne pas participer à ce projet de recherche ou de vous en
        retirer n’aura aucune conséquence sur la qualité des soins et des services
        auxquels vous avez droit ou sur votre relation avec les équipes qui les
        dispensent.
        </p>

        <p>
        Le chercheur responsable de ce projet de recherche, le Comité d’éthique de la
        recherche du CIUSSS de l’Est-de-l’Île-de-Montréal, l’organisme subventionnaire
        ou le commanditaire peuvent mettre fin à votre participation, sans votre
        consentement. Cela peut se produire si de nouvelles découvertes ou informations
        indiquent que votre participation au projet n’est plus dans votre intérêt, si
        vous ne respectez pas les consignes du projet de recherche ou encore s’il
        existe des raisons administratives d’abandonner le projet.
        </p>

        <p>
        Cependant, avant de vous retirer de ce projet de recherche, nous vous suggérons
        d'en informer votre psychiatre traitant.
        </p>

        <p>
        Si vous vous retirez du projet ou êtes retiré du projet, l’information et le
        matériel déjà recueillis dans le cadre de ce projet seront néanmoins conservés,
        analysés ou utilisés pour assurer l’intégrité du projet.
        </p>

        <p>
        Toute nouvelle connaissance acquise durant le déroulement du projet qui
        pourrait avoir un impact sur votre décision de continuer à participer à ce
        projet vous sera communiquée rapidement.
        </p>

        <h2>CONFIDENTIALITÉ</h2>

        <p>
        Durant votre participation à ce projet de recherche, le chercheur responsable
        de ce projet ainsi que les membres de son personnel de recherche recueilleront,
        dans un dossier de recherche, les renseignements vous concernant et nécessaires
        pour répondre aux objectifs scientifiques de ce projet de recherche.
        </p>

        <p>
        Ces renseignements peuvent comprendre les informations contenues dans votre
        dossier médical, incluant votre identité, concernant votre état de santé passé
        et présent, vos habitudes de vie ainsi que les résultats de tous les tests,
        examens et procédures qui seront réalisés. Votre dossier peut aussi comprendre
        d’autres renseignements tels que votre nom, votre sexe, votre date de naissance
        et votre origine ethnique.
        </p>

        <p>
        Tous les renseignements recueillis demeureront confidentiels dans les limites
        prévues par la loi. Vous ne serez identifié que par un numéro de code. La clé
        du code reliant votre nom à votre dossier de recherche sera conservée par le
        chercheur responsable de ce projet de recherche].
        </p>

        <p>
        Les données de recherche codées pourront être transmises par le chercheur
        responsable du projet à d'autres chercheurs nationaux ou internationaux, tel
        que requis lors du processus de publication dans de nombreux journaux
        scientifiques. Cependant, le chercheur responsable et les personnes à qui il
        transmettra les données de recherche sont tenus de respecter les règles de
        confidentialité en vigueur au Québec et au Canada, et ce, quels que soient les
        pays.
        </p>

        <p>
        Ces données de recherche seront conservées pendant au moins 7 ans par le
        chercheur responsable de ce projet de recherche. Elles seront conservées aussi
        longtemps qu'elles peuvent avoir une utilité pour l'avancement des
        connaissances scientifiques, et seront détruites une fois que ce n'est plus le
        cas. Par ailleurs, notez qu’en tout temps, vous pouvez demander la
        non-utilisation de vos données de recherche en vous adressant au chercheur
        responsable de ce projet de recherche.
        </p>

        <p>
        Les données de recherche pourront être publiées ou faire l’objet de discussions
        scientifiques, mais il ne sera pas possible de vous identifier.
        </p>

        <p>
        À des fins de surveillance, de contrôle, de protection, de sécurité, votre
        dossier de recherche ainsi que vos dossiers médicaux pourront être consultés
        par une personne mandatée par des organismes réglementaires, au Canada ou à
        l’étranger, tel que Santé Canada, ainsi que par des représentants de
        l’organisme subventionnaire, de l’établissement ou du Comité d’éthique de la
        recherche du CIUSSS de l’Est-de-l’Île-de-Montréal. Ces personnes et ces
        organismes adhèrent à une politique de confidentialité.
        </p>

        <p>
        Vous avez le droit de consulter votre dossier de recherche pour vérifier les
        renseignements recueillis et les faire rectifier au besoin. Par ailleurs,
        l’accès à certaines informations avant la fin de l’étude pourrait impliquer que
        vous soyez retiré du projet afin d’en préserver l’intégrité.
        </p>

        </p>

        <h2>COMPENSATION</h2>

        <p>
        En guise de compensation pour les frais encourus en raison de votre
        participation au projet de recherche, vous recevrez un montant total maximal de
        200$ pour l'ensemble du projet. Le projet se termine normalement si vous avez
        complété les tests de l'application mobile pendant 100 jours, ou à défaut après
        4 mois. Une compensation de 40$ est donnée pour votre participation à
        l'entretien clinique lors de votre première visite. Une compensation
        additionnelle de 1$ est comptée pour chaque jour de test complété, pour un
        total maximal de 100$. Lorsque vous retournerez l'appareil
        d'électroencéphalographie, vous recevrez en plus un montant proportionnel à
        votre participation (60$ pour 100 tests complétés, 45$ entre 50 et 100 tests
        complétés et 30$ pour moins de 50 tests complétés). Ces montants sont valides
        si vous vous retirez volontairement du projet ou si nous mettons fin à votre
        participation.
        </p>

        <p>
        Advenant qu’une compensation monétaire au-delà des sommes versées pour
        rembourser vos dépenses, vous soit remise, veuillez noter qu’un T4A (État du
        revenu de pension, de retraite, de rente ou d'autres sources) pourrait vous
        être émis.
        </p>
